<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head />
<h:body>
	<ui:composition>
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton action="#{navBean.home()}" value="Home" />
				</f:facet>
				<f:facet name="right">
					<p:panel rendered="#{authBean.isLoggedIn()}">
						<p:outputLabel for="userHome"
							value="Welcome, #{authBean.username}	:" />
						<p:spacer></p:spacer>
						<p:commandButton id="userHome" value="Profile"
							action="#{navBean.userHome()}" />
						<p:commandButton value="Manage"
							action="#{navBean.manage()}" />
						<p:commandButton action="#{authBean.logout()}" value="Logout" />
					</p:panel>

					<p:panel rendered="#{!authBean.isLoggedIn()}">
						<p:commandButton action="#{navBean.login()}" value="Login" />
						<p:commandButton action="#{navBean.registrar()}" value="Register" />
					</p:panel>
				</f:facet>
			</p:toolbar>
		</h:form>
	</ui:composition>
</h:body>
</html>
