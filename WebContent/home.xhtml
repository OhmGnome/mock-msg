
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body style="background-color: rgb(0, 102, 102)">

	<ui:insert name="head">
		<ui:include src="/templates/header.xhtml" />
	</ui:insert>
	
<h:form>
		<p:panelGrid>
			<p:commandButton id="button" value="View User" icon="ui-icon-search"
				process="@form" update="@form" action="#{navBean.viewUser()}">
			</p:commandButton>

			<div style="float: right">
				<p:commandButton id="btn" value="View Teller" icon="ui-icon-search"
					process="@form" update="@form"
					action="#{ProfileBean.viewUserByTell()}">
				</p:commandButton>
			</div>
		</p:panelGrid>
		

		<p:layout style="height: 90vh;">

			<p:layoutUnit position="west" resizable="true" minSize="40"
				maxSize="400" size="250">

				<p:dataTable value="#{homeBean.users}" var="user"
					selectionMode="single" selection="#{userBean.user}"
					rowKey="#{user.name}">

					<p:column headerText="Users">
						<h:outputText value="#{user.name}" />
					</p:column>

				</p:dataTable>
			</p:layoutUnit>


			<p:layoutUnit position="center">
				<p:dataTable value="#{homeBean.banter}" var="tell"
					selectionMode="single" selection="#{tellBean.tell}" rowKey="#{tell.date}">

					<p:column headerText="banter">
					
					<h:outputText value="User: @ #{tell.user.name} date: #{tell.date}" />
					<Br/>
						<h:outputText value="tell: #{tell.message}" />
					<Br/>
					</p:column>

				</p:dataTable>
			</p:layoutUnit>

		</p:layout>
	</h:form>
</h:body>
</html>
